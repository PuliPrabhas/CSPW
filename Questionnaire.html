</head>
<body class="bg-gradient-to-r from-green-300 to-blue-400 min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="backdrop-blur-lg bg-white/30 text-white shadow-md fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      
      <div class="space-x-6 text-white font-medium">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="introduction.html" class="hover:underline">Introduction</a>
        <a href="abstract.html" class="hover:underline">Abstract</a>
        <a href="questionnaire.html" class="underline">Questionnaire</a>
        <a href="surveydata.html" class="hover:underline">Survey Data</a>
        <a href="activitylog.html" class="hover:underline">Activity Log</a>
        <a href="pictures.html" class="hover:underline">Pictures</a>
        <a href="members.html" class="hover:underline">Members</a>
        <a href="conclusion.html" class="hover:underline">Conclusion</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="pt-24 pb-10 flex justify-center px-4">
    <div class="w-full max-w-2xl bg-white bg-opacity-70 backdrop-blur-md rounded-2xl p-8 shadow-xl overflow-y-auto max-h-[85vh]">
      <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Questionnaire</h2>
      <p class="text-center text-gray-600 mb-6">Please take a few minutes to answer the following questions.</p>

      <form class="space-y-4">
        <!-- Personal Info -->
        <h3 class="text-lg font-semibold text-gray-700">Personal Information</h3>
        <input type="text" placeholder="What is your name?" class="w-full p-2 border rounded" required />
        <input type="tel" placeholder="What is your phone number?" class="w-full p-2 border rounded" required />
        <input type="text" placeholder="Enter your Aadhaar Number" class="w-full p-2 border rounded" required />

        <!-- Preferences -->
        <h3 class="text-lg font-semibold text-gray-700 pt-4">Shopping Preferences</h3>
        <select class="w-full p-2 border rounded" required>
          <option value="">Which shopping do you prefer? Online or Offline?</option>
          <option>Online</option>
          <option>Offline</option>
        </select>
        <input type="text" placeholder="Preferred online platforms (Amazon, Flipkart...)" class="w-full p-2 border rounded" />
        <input type="text" placeholder="Preferred shopping plazas (e.g., Central Mall...)" class="w-full p-2 border rounded" />

        <!-- In-Store Experience -->
        <h3 class="text-lg font-semibold text-gray-700 pt-4">In-Store Experience</h3>
        <input type="text" placeholder="What do you enjoy most about shopping in a store?" class="w-full p-2 border rounded" />
        <select class="w-full p-2 border rounded" required>
          <option value="">Can you check quality better in-store?</option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <select class="w-full p-2 border rounded" required>
          <option value="">Do you prefer talking to sales staff before buying?</option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <select class="w-full p-2 border rounded" required>
          <option value="">Is it easier to find the right size in stores?</option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <select class="w-full p-2 border rounded" required>
          <option value="">Do you enjoy trying products before buying?</option>
          <option>Yes</option>
          <option>No</option>
        </select>

        <!-- Payments -->
        <h3 class="text-lg font-semibold text-gray-700 pt-4">Payment Preferences</h3>
        <input type="text" placeholder="How do you usually pay for online shopping? (Card, UPI, COD)" class="w-full p-2 border rounded" />
        <input type="text" placeholder="How do you usually pay for offline shopping? (Card, UPI, Cash)" class="w-full p-2 border rounded" />

        <!-- Security & Motivation -->
        <h3 class="text-lg font-semibold text-gray-700 pt-4">Security & Motivation</h3>
        <select class="w-full p-2 border rounded" required>
          <option value="">Do you feel safe sharing personal/payment details online?</option>
          <option>Yes</option>
          <option>No</option>
        </select>
        <input type="text" placeholder="What is the biggest reason you choose to shop online?" class="w-full p-2 border rounded" />

        <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 rounded hover:bg-blue-600 mt-4">
          Submit
        </button>
      </form>
    </div>
  </div>
</body>
</html>
