    <div class="container">
        <h1>Questionnaire</h1>
        <div class="container" style="max-width: 600px; margin: auto; background: #e6f7fb; padding: 30px; border-radius: 10px;">
  <h2 style="text-align: center; color: #333;">Questionnaire</h2>
  <p style="text-align: center;">Please take a few minutes to answer the following questions.</p>

  <form>
    <label>What is your name?</label>
    <input type="text" placeholder="Enter your name" required />

    <label>What is your phone number?</label>
    <input type="tel" placeholder="Enter your phone number" required />

    <label>What is your Aadhaar Number?</label>
    <input type="text" placeholder="Enter your Aadhaar Number" required />

    <label>Which shopping are you prefer? Online or Offline?</label>
    <select required>
      <option value="">-- Select an option --</option>
      <option>Online</option>
      <option>Offline</option>
    </select>

    <label>If you prefer online shopping, what are the online shopping platforms would you prefer?</label>
    <input type="text" placeholder="Enter platforms like Amazon, Flipkart..." />

    <label>If you prefer offline shopping, what are the shopping plazas would you prefer?</label>
    <input type="text" placeholder="Enter shopping plazas..." />

    <label>What do you enjoy most about shopping in a store?</label>
    <input type="text" placeholder="Enter your answer..." />

    <label>Do you feel you can check the quality better when shopping in-store?</label>
    <select required>
      <option value="">-- Select an option --</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Do you prefer talking to sales staff before buying?</label>
    <select required>
      <option value="">-- Select an option --</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Is it easier for you to find the right size or fit in stores?</label>
    <select required>
      <option value="">-- Select an option --</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>Do you enjoy trying products before buying?</label>
    <select required>
      <option value="">-- Select an option --</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>How do you usually pay for online shopping?</label>
    <input type="text" placeholder="e.g., Card, UPI, Cash on Delivery" />

    <label>How do you usually pay for offline shopping?</label>
    <input type="text" placeholder="e.g., Card, UPI, Cash" />

    <label>Do you feel safe sharing your personal and payment details online?</label>
    <select required>
      <option value="">-- Select an option --</option>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>What is the biggest reason you choose to shop online?</label>
    <input type="text" placeholder="Enter your answer..." />

    <br /><br />
    <button type="submit">Submit</button>
  </form>
